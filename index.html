<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success Tracker - Cookie Edition</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', 'Quicksand', sans-serif;
        background: linear-gradient(180deg, #fff8f1 0%, #ffe5cc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Background cookie crumbs (stars replaced) */
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .star {
        position: absolute;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #d1a373 20%, #b58449 80%);
        border-radius: 50%;
        animation: floatCrumb 4s ease-in-out infinite;
        opacity: 0.6;
    }

    @keyframes floatCrumb {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
        50% { transform: translateY(-10px) scale(1.2); opacity: 1; }
    }

    .shooting-star {
        display: none; /* no shooting stars for cookie theme */
    }

    .container {
        background: #fffaf3;
        border-radius: 30px;
        box-shadow: 0 8px 25px rgba(181, 123, 58, 0.2);
        max-width: 700px;
        width: 100%;
        padding: 50px;
        position: relative;
        z-index: 1;
        border: 2px solid #e7c9a9;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .logo {
        font-size: 4em;
        margin-bottom: 15px;
        display: inline-block;
        animation: spinCookie 8s linear infinite;
        filter: drop-shadow(0 0 10px rgba(181, 123, 58, 0.2));
    }

    @keyframes spinCookie {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .header h1 {
        color: #a97438;
        font-size: 2.5em;
        font-weight: 800;
        margin-bottom: 8px;
    }

    .header p {
        color: #c49a6c;
        font-weight: 500;
    }

    .info-box {
        background: #fff0da;
        border-left: 4px solid #dcae76;
        color: #8b6431;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 25px;
        font-size: 0.95em;
    }

    label {
        display: block;
        color: #8b5a2b;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95em;
    }

    select, input, textarea {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 2px solid #e7c9a9;
        background: #fffdf8;
        font-size: 1em;
        transition: all 0.3s;
        color: #5b4021;
    }

    select:focus, input:focus, textarea:focus {
        outline: none;
        border-color: #dcae76;
        box-shadow: 0 0 10px rgba(220, 174, 118, 0.4);
    }

    .rating-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .rating-btn {
        flex: 1;
        min-width: 60px;
        padding: 12px 10px;
        border: 2px solid #e7c9a9;
        background: #fffdf8;
        border-radius: 12px;
        color: #8b5a2b;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
    }

    .rating-btn:hover {
        background: #f7e2c3;
        border-color: #dcae76;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(181, 123, 58, 0.2);
    }

    .rating-btn.selected {
        background: linear-gradient(135deg, #f2c58b, #e7b57e);
        color: white;
        border-color: #e7b57e;
        box-shadow: 0 4px 12px rgba(181, 123, 58, 0.4);
    }

    .rating-btn small {
        display: block;
        font-size: 0.75em;
        opacity: 0.8;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        border: 2px solid #e7c9a9;
        border-radius: 12px;
        background: #fffdf8;
        transition: all 0.3s;
    }

    .checkbox-group:hover {
        background: #f9e6c7;
        border-color: #dcae76;
    }

    .checkbox-group span {
        color: #8b5a2b;
    }

    .cg-link {
        background: #fff5e0;
        border: 2px solid #e7c38c;
        color: #8b5a2b;
        border-radius: 10px;
        padding: 12px;
        margin-top: 10px;
        display: none;
    }

    .cg-link.show {
        display: block;
        animation: slideDown 0.3s ease;
    }

    .cg-link a {
        color: #a97438;
        text-decoration: none;
        font-weight: 600;
    }

    .cg-link a:hover {
        text-decoration: underline;
    }

    .submit-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #f2c58b, #e7b57e);
        border: none;
        border-radius: 15px;
        color: white;
        font-size: 1.2em;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 6px 15px rgba(181, 123, 58, 0.3);
    }

    .submit-btn:hover {
        transform: translateY(-3px);
        background: linear-gradient(135deg, #f7d19d, #e7b57e);
    }

    .message {
        padding: 14px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-weight: 500;
        display: none;
    }

    .message.show {
        display: block;
    }

    .message.success {
        background: #e9f7e2;
        color: #4f8a10;
        border: 2px solid #a6d785;
    }

    .message.error {
        background: #fce8e8;
        color: #d43f3f;
        border: 2px solid #f4a8a8;
    }

    .copyright {
        text-align: center;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #e7c9a9;
        color: #b07b47;
        font-size: 0.9em;
    }

    .jupiter-text {
        color: #a97438;
        font-weight: 700;
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
        .container {
            padding: 35px 25px;
        }

        .header h1 {
            font-size: 2em;
        }

        .logo {
            font-size: 3em;
        }
    }
</style>
</head>

<body>
    <div class="stars" id="stars"></div>

</body>
</html>
