<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookies Success Tracker üç™</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background-color: #fff7e6;
  background-image: radial-gradient(#ffeac4 1px, transparent 1px);
  background-size: 25px 25px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}

.container {
  background: #fff8ed;
  border-radius: 25px;
  box-shadow: 0 8px 25px rgba(153, 101, 21, 0.15);
  max-width: 700px;
  width: 100%;
  padding: 40px;
  border: 3px dashed #d9b77c;
  position: relative;
}

.container::before {
  content: "üç™";
  font-size: 3em;
  position: absolute;
  top: -25px;
  right: -15px;
  transform: rotate(15deg);
}

.header {
  text-align: center;
  margin-bottom: 30px;
}

.logo {
  font-size: 4em;
  animation: bounce 2s infinite ease-in-out;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.header h1 {
  font-size: 2.4em;
  color: #7b4b14;
  font-weight: 800;
  text-shadow: 0 2px #f3d2a2;
}

.header p {
  color: #a66b2e;
  font-size: 1em;
  font-weight: 500;
}

.info-box {
  background: #fff0d4;
  border-left: 5px solid #d2994b;
  padding: 15px;
  border-radius: 10px;
  color: #7b4b14;
  margin-bottom: 25px;
  font-size: 0.95em;
}

label {
  display: block;
  color: #7b4b14;
  font-weight: 600;
  margin-bottom: 8px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid #f3d2a2;
  background: #fffdfa;
  font-family: inherit;
  font-size: 1em;
  color: #7b4b14;
  transition: all 0.3s;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #d2994b;
  box-shadow: 0 0 0 4px rgba(210,153,75,0.2);
}

textarea {
  resize: vertical;
  min-height: 100px;
}

.period-selector {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
}

.rating-group {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 5px;
}

.rating-btn {
  flex: 1;
  min-width: 50px;
  background: #fff2da;
  border: 2px solid #f3d2a2;
  color: #7b4b14;
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.25s;
}

.rating-btn:hover {
  background: #ffe5b9;
  transform: translateY(-2px);
}

.rating-btn.selected {
  background: #d2994b;
  color: white;
  border-color: #b57a2a;
  transform: scale(1.08);
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 12px;
  border: 2px solid #f3d2a2;
  border-radius: 10px;
  padding: 12px;
  background: #fffdfa;
}

.checkbox-group:hover {
  background: #fff3dc;
}

.checkbox-group span {
  color: #7b4b14;
}

input[type="checkbox"] {
  accent-color: #d2994b;
  width: 20px;
  height: 20px;
}

.cg-link {
  margin-top: 10px;
  padding: 10px;
  border: 2px dashed #d2994b;
  border-radius: 10px;
  background: #fff2da;
  text-align: center;
  display: none;
}

.cg-link.show { display: block; animation: slideDown 0.4s ease; }

.cg-link a {
  color: #7b4b14;
  text-decoration: none;
  font-weight: 700;
}

.submit-btn {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #d2994b 0%, #b57a2a 100%);
  color: white;
  border: none;
  border-radius: 15px;
  font-size: 1.2em;
  font-weight: 700;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 5px 20px rgba(179, 118, 42, 0.4);
  transition: all 0.3s;
}

.submit-btn:hover {
  background: linear-gradient(135deg, #b57a2a 0%, #8a5c1b 100%);
  transform: translateY(-3px);
}

.message {
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 20px;
  display: none;
}

.message.success {
  background: #e2ffd5;
  border: 2px solid #7fd15c;
  color: #2e6622;
}

.message.error {
  background: #ffe2e2;
  border: 2px solid #ff8787;
  color: #902b2b;
}

.message.show { display: block; animation: slideDown 0.3s ease; }

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.required {
  color: #e07a5f;
}

.help-text {
  font-size: 0.85em;
  color: #a66b2e;
  margin-top: 5px;
  font-style: italic;
}

.copyright {
  text-align: center;
  color: #b57a2a;
  margin-top: 30px;
  font-size: 0.9em;
}

.copyright span {
  color: #d2994b;
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üç™</div>
      <h1>Cookies Success Tracker</h1>
      <p>Weekly Sweet Goals & Progress Check-In</p>
    </div>

    <div class="info-box">
      üçØ <strong>Tip:</strong> Fill this once per week to keep your cookie jar of success full!
    </div>

    <div id="message" class="message"></div>

    <!-- Keep your existing form structure and JS logic below -->
    <!-- (Everything in your <form> and <script> tags stays the same) -->
  </div>
</body>
</html>
